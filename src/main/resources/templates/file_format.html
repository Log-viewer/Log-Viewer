<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log Viewer - File Format</title>
    <link th:replace="fragments :: bootstrap_head">
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>
    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Parser - import file format setting</h1>
                <hr>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <form>
                                <div class="form-group">
                                     <label for="settings">Select setting:</label>
                                    <!-- populates drop-down list from db -->
                                    <select th:field="*{fileFormats}" class="form-control" id="settings">
                                        <option value="0">All</option>
                                        <option th:each="fileFormat: ${fileFormats}"
                                                th:value="${fileFormat.id}"
                                                th:text="${fileFormat.name}"
                                                th:selected="${fileFormat.id}">
                                        </option>
                                    </select>
                                </div>
                                <a th:href="@{/file_format/add}" class="btn btn-outline-primary" role="button">Add
                                    new</a>
<!--                                <a th:href="@{/file_format/edit/{id}}"-->
<!--                                   class="btn btn-outline-secondary" id="editBtn">Edit</a>-->
                                <button type="button" disabled class="btn btn-outline-secondary" id="editBtn">Edit</button>
                                <button type="button" disabled class="btn btn-outline-danger" id="deleteBtn">Delete</button>
                            </form>


                            <form method="POST" th:action="@{/table}" enctype="multipart/form-data">
                                <button type="submit" class="btn btn-success float-right">Parse File</button>
                            </form>
                            <!--
                            <div class="form-group mt-3">
                                <input type="file" name="file" class="form-control-file" id="file">
                            </div> -->
                            <!--<a href="/table" class="btn btn-success float-right" role="button">Parse File</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
