<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log Viewer - Table</title>
    <link th:replace="fragments :: bootstrap_head">
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>
    <main class="flex-fill">
        <div class="container">
            <h1 class="display-4">Table</h1>
            <hr>
            <!-- Display error if any -->
            <div class="alert alert-danger" role="alert" th:if="${error}">
                <strong>Error:</strong>
                <span th:text="${message}"></span>
            </div>
            <div th:if="${#lists.isEmpty(rows)}">
                <h1 class="display-4"> Not found </h1>
            </div>

            <!-- Display functionality buttons -->
            <p>Statistics:</p>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#minMaxModal">
                Min & Max
            </button>
            <!-- Modal -->
            <div class="modal fade" id="minMaxModal" tabindex="-1" role="dialog" aria-labelledby="minMaxModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="minMaxModalLabel">Min & Max</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#deviationModal">
                Standard deviation
            </button>
            <!-- Modal -->
            <div class="modal fade" id="deviationModal" tabindex="-1" role="dialog" aria-labelledby="deviationModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deviationModalLabel">Standard deviation</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#chartModal">
                Chart
            </button>
            <!-- Modal -->
            <div class="modal fade" id="chartModal" tabindex="-1" role="dialog" aria-labelledby="chartModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="chartModalLabel">Chart</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="container"></div>
                            <script type="text/javascript" th:src="@{/static/chart.js}"></script>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Display list of events -->

            <div th:unless="${#lists.isEmpty(rows)}">
            <table class="table table-sm table-bordered">
                <thead>
                <tr>
                    <th  th:each="header:${headers}" id = "headers" th:text="${header}"></th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="row:${rows}" id = "rows">
                        <td th:each="cell:${row}" th:text="${cell}"></td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
