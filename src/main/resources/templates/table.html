<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parser</title>
    <link th:replace="fragments :: bootstrap_head">
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>
    <main class="flex-fill">
        <div class="container">
            <h1 class="display-4">Table</h1>
            <hr>
            <!-- Display error if any -->
            <div class="alert alert-danger" role="alert" th:if="${error}">
                <strong>Error:</strong>
                <span th:text="${message}"></span>
            </div>
            <!-- Display list of events -->
            <table class="table table-sm table-bordered">
                <thead>
                <tr>
                    <th  th:each="header:${headers}" id = "headers" th:text="${header}"></th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="row:${rows}" id = "rows">
                        <td th:each="cell:${row}" th:text="${cell}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
