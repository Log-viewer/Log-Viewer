<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log Viewer - Statistics</title>
    <link th:replace="fragments :: bootstrap_head">
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>
    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Statistics</h1>
                <p th:utext="${'Selected column: ' + selectedHeader}"}></p>
                <hr>
                <!-- Display error if any -->
<!--                <div class="alert alert-danger" role="alert" th:if="${error}">-->
<!--                    <strong>Error:</strong>-->
<!--                    <span th:text="${message}"></span>-->
<!--                </div>-->
                <!-- Show statistics  -->
                <p th:utext="${'Min: ' + min}"></p>
                <p th:utext="${'Max: ' + max}"></p>
            </div>
            <a th:href="@{/table}" class="btn btn-outline-primary" role="button">Back to table</a>
            <a th:href="@{/statistics_form}" class="btn btn-outline-primary" role="button">Select new column</a>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
